{% extends "litreview/base.html" %}

{% block content %}
    <div class="container flex flex-col">
        <div class="container">
            {% include 'ticket/ticket_snippet.html' with ticket=review.ticket %}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form|pprint }}
            {{ form.as_ul }}
            <button type="submit">Envoyer le Commentaire</button>
        </form>
    </div>
{% endblock %}
