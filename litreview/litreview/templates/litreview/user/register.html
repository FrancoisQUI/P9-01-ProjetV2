{% extends "litreview/base.html" %}
{% load static %}

{% block content %}
    <form method="POST" class="container flex flex-col justify-center align-middle items-center border border-solid border-2 border-gray-500">
        {% csrf_token %}
        <div class="flex flex-col justify-between">{{ form.username.label }} : {{ form.username }}</div>
        <div class="flex flex-col justify-between">{{ form.password1.label }} : {{ form.password1 }}</div>
        <div class="flex flex-col justify-between">{{ form.password2.label }} : {{ form.password2 }}</div>
        <div class="container flex justify-around">
            <button class="w-5/12" type="submit">S'inscrire</button>
            <a href="{% url 'home' %}" class="button">Retour</a>
        </div>
    </form>
{% endblock %}
