{% extends 'litreview/base.html' %}

{% block content %}
    <div class="container flex flex-col md:flex-row h-screen">
        <div class="bg-blue-200 md:w-6/12 w-full h-1/3 flex flex-col items-center justify-center my-2 md:m-3">
            <p>inscrivez vous maintenant</p>
            <button class="w-10/12" onclick="window.location.href='{% url 'signup' %}'">inscription</button>
        </div>
        <div class="bg-blue-200 w-full md:w-6/12 h-1/3 flex flex-col items-center justify-center my-2 md:m-3">
            {% if not request.user.is_authenticated %}
                {% include "litreview/user/login.html" %}
            {% else %}
                Connecté en tant que {{ request.user }} <br>
                <button class="w-10/12" onclick="window.location.href='{% url 'logout' %}'">se déconnecter</button>
            {% endif %}
        </div>
    </div>
{% endblock %}
